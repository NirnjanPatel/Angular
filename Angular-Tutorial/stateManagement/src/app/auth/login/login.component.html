<div class="flex m-auto h-screen justify-center">
  <form
    (ngSubmit)="submit()"
    class="p-4 rounded-lg border m-auto w-1/3"
    #myForm="ngForm"
  >
    <h1 class="text-center text-xl">Login</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        #email="ngModel"
        [(ngModel)]="form.email"
        placeholder="Enter Email"
        class="p-2 rounded w-full border"
        required
      />
      <div
        class="p-2 bg-red-100 text-red-800 rounded"
        *ngIf="email.invalid && (email.dirty || email.touched)"
      >
        Email field must be valid!!
      </div>
    </div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Enter Password"
        id="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="form.password"
        class="p-2 rounded w-full border"
        required
      />
      <div
        class="p-2 bg-red-100 text-red-800 rounded"
        *ngIf="password.invalid && (password.dirty || password.touched)"
      >
        Password field must be valid!!
      </div>
    </div>
    <div class="my-5 w-full">
      <input
        type="submit"
        [disabled]="myForm.form.invalid"
        class="p-2 w-full bg-purple-700 text-white rounded hover:bg-purple-900"
      />
    </div>
  </form>
</div>
