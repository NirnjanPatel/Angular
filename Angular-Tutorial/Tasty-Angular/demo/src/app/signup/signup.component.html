<div class="container pt-5 p-5">
  <div class="row">
    <div class="col-md-3"></div>
    <form class="col-md-6 mb-3 border p-5 m-5">
      <h1 class="mb-3">Sign Up here....!!!!</h1>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Enter Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter your name"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Enter Email Address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Enter Password</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter your password"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Enter Mobile Number</label
        >
        <input
          type="number"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter your Mobile number"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Submit</button><br />
      Already have an account ?<a
        style="text-decoration: none; cursor: pointer; color: blue"
        routerLink="/login"
      >
        Click here to Login
      </a>
    </form>

    <div class="col-md-3"></div>
  </div>
</div>
