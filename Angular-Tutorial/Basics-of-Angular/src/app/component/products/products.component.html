<div *ngFor="let item of products; let i = index">
  <div
    class="product-container"
    [ngStyle]="{
      backgroundColor: item.available === 'Available' ? '#daffda' : '#fdc9c9'
    }"
  >
    <div>
      <div class="image-container">
        <img
          [src]="item.image"
          alt="item.image"
          style="max-width: 50px; max-height: 50px"
        />
        <img src="" alt="item.image" style="max-height: 50px; max-width: 50px" />
      </div>
      <div></div>
      <div class="name-container"><b>Name : </b> {{ item.name }}</div>
      <div class="detailContainer"></div>
      <div
        class="details"
        [ngStyle]="{ color: item.available === 'Available' ? 'Green' : 'Red' }"
      >
        {{ item.available }}
      </div>
      <div class="details"><b>Price : </b>{{ item.price }}</div>
      <div class="details"><b>Color : </b>{{ item.color }}</div>
    </div>
    <div class="options">
      <button class="btn btn-success">Show Details</button>
      <button
        class="btn btn-warning"
        *ngIf="item.available === 'Available'; else notifyMe"
      >
        Buy Now
      </button>
      <ng-template #notifyMe>
        <button class="btn btn-danger">Notify Me</button>
      </ng-template>
    </div>
  </div>
</div>
